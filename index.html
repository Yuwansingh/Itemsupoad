<!DOCTYPE html>
<html>
<head>
  <title>Upload App to CraftLand</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 80%;
      font-size: 16px;
    }

    input[type="file"] {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload App Icon to CraftLand</h2>

  <input type="text" id="appId" placeholder="Enter App ID"><br>
  <input type="text" id="appName" placeholder="Enter App Name"><br>
  <input type="file" id="appImage"><br>
  <button onclick="uploadApp()">Upload</button>

  <p id="status"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKLQvF507EV4LmlC_7Lz6mBszNVP19cQk",
      authDomain: "craftland1.firebaseapp.com",
      databaseURL: "https://craftland1-default-rtdb.firebaseio.com",
      projectId: "craftland1",
      storageBucket: "craftland1.firebasestorage.app",
      messagingSenderId: "450201301443",
      appId: "1:450201301443:web:21690cebdf3d65db124d76"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imgbbAPI = "c0ae52d0f44278e4fc0aff3046544251";

    async function uploadApp() {
      const id = document.getElementById("appId").value.trim();
      const name = document.getElementById("appName").value.trim();
      const file = document.getElementById("appImage").files[0];
      const status = document.getElementById("status");

      if (!id || !name || !file) {
        status.textContent = "Please fill all fields.";
        return;
      }

      status.textContent = "Uploading image...";

      // Step 1: Read file as Base64
      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64 = reader.result.split(",")[1];

        // Step 2: Upload to imgbb
        const formData = new FormData();
        formData.append("key", imgbbAPI);
        formData.append("image", base64);

        try {
          const response = await fetch("https://api.imgbb.com/1/upload", {
            method: "POST",
            body: formData
          });

          const data = await response.json();

          if (data.success) {
            const imageUrl = data.data.url;

            // Step 3: Save to Firebase
            await db.ref("apps/" + id).set({
              name: name,
              image: imageUrl
            });

            status.textContent = "Upload successful!";
          } else {
            status.textContent = "Image upload failed.";
          }
        } catch (err) {
          console.error(err);
          status.textContent = "Error occurred during upload.";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
