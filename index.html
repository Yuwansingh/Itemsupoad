<!DOCTYPE html>
<html>
<head>
  <title>CraftLand items Upload</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .uploadBox {
      margin: 20px auto;
      width: 250px;
      height: 150px;
      background-color: #111;
      border: 2px dashed #444;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }

    .uploadBox img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    .uploadBox:hover {
      border-color: #666;
    }

    .uploadBox span {
      color: #aaa;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #111;
      color: white;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Upload CraftLand Item</h1>

  <div class="uploadBox" onclick="document.getElementById('appImage').click()">
    <img id="previewImage" />
    <span id="uploadText">Click to upload image</span>
  </div>
  <input type="file" id="appImage" accept="image/*" style="display:none" />

  <input type="text" id="appId" placeholder="Item ID" />
  <input type="text" id="appName" placeholder="Item Name" />
  <input type="text" id="appType" placeholder="Item Type" />
  <select id="gender">
    <option value="boy">Boy</option>
    <option value="girl">Girl</option>
    <option value="unisex">Unisex</option>
  </select>

  <button id="uploadBtn" onclick="uploadApp()">Upload</button>
  <div id="status"></div>

  <script>
    const imgbbAPI = "c0ae52d0f44278e4fc0aff3046544251";
    const appImageInput = document.getElementById("appImage");
    const previewImage = document.getElementById("previewImage");
    const uploadText = document.getElementById("uploadText");
    const status = document.getElementById("status");
    const uploadBtn = document.getElementById("uploadBtn");

    appImageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = "block";
          uploadText.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });

    async function uploadApp() {
      const id = document.getElementById("appId").value.trim();
      const name = document.getElementById("appName").value.trim();
      const type = document.getElementById("appType").value.trim();
      const gender = document.getElementById("gender").value;
      const imageFile = appImageInput.files[0];

      if (!id || !name || !type || !imageFile) {
        status.textContent = "Please fill all fields and select an image.";
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = "Uploading...";
      status.textContent = "Uploading...";

      const formData = new FormData();
      formData.append("image", imageFile);

      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPI}`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        const imageUrl = data.data.url;

        const appData = { id, name, type, gender, image: imageUrl };

        await fetch(`https://craftland-9f34f-default-rtdb.firebaseio.com/apps.json`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(appData)
        });

        status.textContent = "✅ Upload successful!";
        document.getElementById("appId").value = "";
        document.getElementById("appName").value = "";
        document.getElementById("appType").value = "";
        document.getElementById("gender").value = "boy";
        appImageInput.value = "";
        previewImage.src = "";
        previewImage.style.display = "none";
        uploadText.style.display = "block";
      } catch (error) {
        console.error(error);
        status.textContent = "❌ Upload failed. Try again.";
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = "Upload";
      }
    }
  </script>

</body>
</html>
