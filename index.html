<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CraftLand Item</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #111;
      color: white;
    }

    button {
      background: #1e88e5;
      cursor: pointer;
    }

    #uploadBox {
      width: 80%;
      height: 150px;
      border: 2px dashed #555;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
    }

    #uploadBox img {
      max-height: 100%;
      display: none;
    }

    #uploadBox span {
      color: #aaa;
    }

    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload CraftLand Item</h2>

  <input type="text" id="appId" placeholder="Enter ID" />
  <input type="text" id="appName" placeholder="Enter Name" />
  <input type="text" id="appType" placeholder="Enter Type" />
  <select id="gender">
    <option value="Boy">Boy</option>
    <option value="Girl">Girl</option>
    <option value="Unisex">Unisex</option>
  </select>

  <div id="uploadBox" onclick="document.getElementById('appImage').click()">
    <img id="previewImage" />
    <span id="uploadText">Click to upload image</span>
  </div>
  <input type="file" id="appImage" accept="image/*" style="display:none" />

  <button onclick="uploadApp()">Upload</button>
  <div id="status"></div>

  <script>
    const imgbbKey = "c0ae52d0f44278e4fc0aff3046544251";
    const preview = document.getElementById("previewImage");
    const uploadText = document.getElementById("uploadText");

    document.getElementById("appImage").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
          uploadText.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });

    async function uploadApp() {
      const id = document.getElementById("appId").value.trim();
      const name = document.getElementById("appName").value.trim();
      const type = document.getElementById("appType").value.trim();
      const gender = document.getElementById("gender").value;
      const file = document.getElementById("appImage").files[0];
      const status = document.getElementById("status");

      if (!id || !name || !type || !gender || !file) {
        status.textContent = "Please fill all fields.";
        return;
      }

      status.textContent = "Uploading image...";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        const imageUrl = data.data.url;

        const itemData = { name, type, gender, image: imageUrl };

        await fetch(`https://craftland1-default-rtdb.firebaseio.com/apps/${id}.json`, {
          method: "PUT",
          body: JSON.stringify(itemData)
        });

        status.textContent = "✅ Upload successful!";
      } catch (err) {
        status.textContent = "❌ Upload failed.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
